<!DOCTYPE html>
<html>
<head>
  <title>CRM Dashboard</title>
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" href="css/dashboard.css">
 
</head>
<body class="fa-page">
  <div class="wrapper">
  <!-- Main Menu bar -->
  <div class="main-menu" style="border-right: 1px solid #E6E6E6; height: 100vh; background: #fff; padding-right: 0;">
    <ul class="nav nav-sidebar text-center crm-main-menu">
      <li><a href="#"><img src="images/logo-min.png"></a></li>

      <li class="active-item"><a href="#" data-toggle="tooltip" title="Add Products" data-placement="right">Add Products /<br> Update / Delete</a></li>
      <li ><a href="addCustomer.html" data-toggle="tooltip" title="Add Customers" data-placement="right">Add Customer /<br> Update / Delete</a></li>
      <li><a href="saleAnalysis.html" data-toggle="tooltip" title="Sale Analysis" data-placement="right">Sale Analysis</a></li>
      <li><a href="customizeMgmt.html" data-toggle="tooltip" title="Customize Management" data-placement="right">Customize Management</a></li>
      <li><a href="billing.html" data-toggle="tooltip" title="Billing" data-placement="right">Billing</a></li>
   
    </ul>
  </div>
  <!-- End Main Menu bar -->


    <!-- right content area -->
    <div class="property-panel">

      <div id="Service-request" class="tabcontent">
        <div class="mainHead">
            <h3 class="page-title"><span style="margin-left: 20px;">Product Management</span>
              <div class="pull-right m-rt-20">
                <a href="#" class="m-rt-10">Logout</a>
              </div>
            </h3>
        </div>
                
        <ul class="cd-hero-slider" id="listing-div">
          <li class="selected">
            <h2 class="starred">Product Details</h2>
            <hr style="width: 96%; height: 1px;">
            <table cellspacing="2" cellpadding="5" id="data_table" border="1">
              <tbody><tr>
              <th>No</th>
              <th>Product Name</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Add/Delete</th>
              </tr>
              
              <tr id="row1">
              <td id="name_row1">1</td>
              <td id="country_row1">One</td>
              <td id="age_row1">20</td>
              <td id="quantity1">30</td>
              <td>
              <input type="button" id="edit_button1" value="Edit" class="edit" onclick="edit_row('1')">
              <input type="button" id="save_button1" value="Save" class="save" onclick="save_row('1')">
              <input type="button" value="Delete" class="delete" onclick="delete_row('1')">
              </td>
              </tr>
              
              <tr id="row2">
              <td id="name_row2">2</td>
              <td id="country_row2">Two</td>
              <td id="age_row2">26</td>
              <td id="quantity2">40</td>
              <td>
              <input type="button" id="edit_button2" value="Edit" class="edit" onclick="edit_row('2')">
              <input type="button" id="save_button2" value="Save" class="save" onclick="save_row('2')">
              <input type="button" value="Delete" class="delete" onclick="delete_row('2')">
              </td>
              </tr>
              
              <tr id="row3">
              <td id="name_row3">3</td>
              <td id="country_row3">Three</td>
              <td id="age_row3">19</td>
              <td id="quantity3">20</td>
              <td>
              <input type="button" id="edit_button3" value="Edit" class="edit" onclick="edit_row('3')">
              <input type="button" id="save_button3" value="Save" class="save" onclick="save_row('3')">
              <input type="button" value="Delete" class="delete" onclick="delete_row('3')">
              </td>
              </tr>
              
              <tr>
              <td>
                <input type="text" id="new_name">
              </td>
              <td><input type="text" id="new_country"></td>
              <td><input type="text" id="new_age"></td>
              <td><input type="text" id="new_quantity"></td>
              <td><input type="button" class="add" onclick="add_row();" value="Add Row"></td>
              </tr>
              
              </tbody>
            </table>
             
          </li>
        </ul>
        <!-- .cd-hero-slider -->
        <!-- END All Properties listing -->
      </div>
     
    </div><!-- END right content area -->
  </div><!-- End Content Area -->

  <script>
      function edit_row(no)
    {
     document.getElementById("edit_button"+no).style.display="none";
     document.getElementById("save_button"+no).style.display="block";
      
     var name=document.getElementById("name_row"+no);
     var country=document.getElementById("country_row"+no);
     var age=document.getElementById("age_row"+no);
      
     var name_data=name.innerHTML;
     var country_data=country.innerHTML;
     var age_data=age.innerHTML;
      
     name.innerHTML="<input type='text' id='name_text"+no+"' value='"+name_data+"'>";
     country.innerHTML="<input type='text' id='country_text"+no+"' value='"+country_data+"'>";
     age.innerHTML="<input type='text' id='age_text"+no+"' value='"+age_data+"'>";
    }
    
    function save_row(no)
    {
     var name_val=document.getElementById("name_text"+no).value;
     var country_val=document.getElementById("country_text"+no).value;
     var age_val=document.getElementById("age_text"+no).value;
    
     document.getElementById("name_row"+no).innerHTML=name_val;
     document.getElementById("country_row"+no).innerHTML=country_val;
     document.getElementById("age_row"+no).innerHTML=age_val;
    
     document.getElementById("edit_button"+no).style.display="block";
     document.getElementById("save_button"+no).style.display="none";
    }
    
    function delete_row(no)
    {
     document.getElementById("row"+no+"").outerHTML="";
    }
    
    function add_row()
    {
     var new_name=document.getElementById("new_name").value;
     var new_country=document.getElementById("new_country").value;
     var new_age=document.getElementById("new_age").value;
      
     var table=document.getElementById("data_table");
     var table_len=(table.rows.length)-1;
     var row = table.insertRow(table_len).outerHTML="<tr id='row"+table_len+"'><td id='name_row"+table_len+"'>"+new_name+"</td><td id='country_row"+table_len+"'>"+new_country+"</td><td id='age_row"+table_len+"'>"+new_age+"</td><td><input type='button' id='edit_button"+table_len+"' value='Edit' class='edit' onclick='edit_row("+table_len+")'> <input type='button' id='save_button"+table_len+"' value='Save' class='save' onclick='save_row("+table_len+")'> <input type='button' value='Delete' class='delete' onclick='delete_row("+table_len+")'></td></tr>";
    
     document.getElementById("new_name").value="";
     document.getElementById("new_country").value="";
     document.getElementById("new_age").value="";
    }
    </script>

</body>
</html>
