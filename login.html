<!DOCTYPE html>
<html>
<head>
    <title>Portiqo CRM Login</title>
    <link href='css/bootstrap.css' rel='stylesheet' />
    <link href='css/login.css' rel='stylesheet' />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                 <div class="card-container manual-flip">
                    <div class="card">
                        <!-- login -->
                        <div class="front">
                            <div class="content">
                                <div class="main">
                                    <img src="images/logo.png" class="crm-logo" width="139" height="43" />
                                    <form>
                                        <div class="form-group">
                                            <input type="text" class="form-control crm-field" name="email" placeholder="Email">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control crm-field" name="password" placeholder="Password">
                                        </div>
                                        <button type="button" class="btn btn-primary btn-block orange-btn">LOGIN</button>
                                    </form>
                                    <button class="btn btn-simple login-link">
                                        Forgot Password
                                    </button>
                                </div>
                            </div>
                        </div><!-- end login -->

                        <!-- Forgot password -->
                        <div class="back">
                            <div class="content">
                                <div class="main">
                                    <img src="images/logo.png" class="crm-logo" width="139" height="43" />
                                    <p class="title">Forgot Password</p>
                                    <form>
                                        <div class="form-group">
                                            <input type="text" class="form-control crm-field" name="email" placeholder="Email">
                                        </div>
                                        <button type="button" class="btn btn-primary btn-block orange-btn">RESET PASSWORD</button>
                                    </form>
                                    <button class="btn btn-simple login-link">
                                        Login
                                    </button>
                                </div>
                            </div>
                        </div><!-- end forgot password -->
                    </div> <!-- end card -->
                </div> <!-- end card-container -->
            </div>
        </div> <!-- end row -->
        <div class="space-200"></div>
    </div><!-- end container -->
<script src="js/jquery-1.12.4.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/turn.js" type="text/javascript"></script>
</body>
</html>
